<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/head :: common_head(~{::title}, ~{})">
    <title>权限管理</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <nav th:replace="common/navigation :: common_navbar">
        </nav>
        <!-- Main Sidebar Container -->
        <aside th:replace="common/navigation :: common_sidebar">
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>权限列表</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/index">主页</a></li>
                                <li class="breadcrumb-item">权限</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-info card-outline">
                        <div class="card-header">
                            <div class="clearfix">
                                <div class="float-left">
                                    <form>
                                        <div class="form-row align-items-center">
                                            <div class="col-auto">
                                                <label class="sr-only" for="txtSysPermissionTitle">权限名称</label>
                                                <div class="input-group mb-2">
                                                    <input type="text" class="form-control" id="sysPermissionTitle" placeholder="请输入权限名称...">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-info" type="button" id="btnFindPermissions"><i class="fas fa-search"></i>&nbsp;查询</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>

                                </div>
                                <div class="float-right row">
                                    <div class="col" shiro:hasAnyPermissions="permission:add">
                                        <button class="btn btn-info" type="button" id="btnNewPermission" onclick="newPermission()">
                                            <i class="fas fa-key mr-1"></i>添加权限
                                        </button>
                                    </div>
                                    <div id="divButtons" class="mr-2"></div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="tablePermissions" class="table table-hover table-striped row-border">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>#</th>
                                    <th>权限名称</th>
                                    <th>权限字符串</th>
                                    <th>是否可用</th>
                                    <th></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- 新建或编辑零件对话框 -->
        <div class="modal fade" id="modal-permission">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="dlgPermissionTitleWnd">管理权限</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- form start -->
                    <form class="form-horizontal" id="frmPermission">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="dlgPermissionTitle" class="col-sm-2 col-form-label">名称：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control is-warning" id="dlgPermissionTitle" name="permissionTitle" placeholder="权限名称">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dlgPermissionCode" class="col-sm-2 col-form-label">码串：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control is-warning" id="dlgPermissionCode" name="permissionCode" placeholder="权限字符串">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dlgPermissionAvailable" class="col-sm-2 col-form-label">可用：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="dlgPermissionAvailable" name="permissionAvailable">
                                        <option value ="true">是</option>
                                        <option value ="false">否</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="button" class="btn btn-info" id="btnSavePermission">保存</button>
                            <button type="button" class="btn btn-default float-right" data-dismiss="modal">取消</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <!-- footer -->
        <footer th:replace="common/footer :: common_footer"></footer>        
    </div>
    <!-- ./wrapper -->    
	<div th:replace="common/footer :: common_js"></div>
	<script type="text/javascript">
        var saveUrl = "";
        $(document).ready(function() {
            // 对数据表格进行初始化
            var datatable = $('#tablePermissions').DataTable({
                responsive: true,
                processing: true,
                serverSide: true,
                autoWidth : false,
                searching : false,
                ordering  : true,
                pagingType: "full",
                language: {
                    url: '/plugins/datatables/datatables-bs4/language-zh.json'
                },
                ajax: {
                    url:  "/permissionInfo/findSysPermissions",
                    type: "POST",
                    data: function(param) {
                        param.permissionTitle = $("#sysPermissionTitle").val();

                    }
                },
                columns: [
                    { data: 'permissionId', visible: false},
                    { data: null, orderable: false},
                    { data: 'permissionTitle' },
                    { data: 'permissionCode' },
                    { data: 'permissionAvailable'},
                    { data: null, orderable: false, "render": function(row, meta) {
                            var htmlOpt = "<div class='d-flex justify-content-end'>";
                            var permissions = sessionStorage.getItem("permissions");

                            if(permissions.indexOf("permission:edit") != -1) {
                                htmlOpt += "<button type='button' class='btn btn-info btn-sm ml-2' onclick='editPermission("   + JSON.stringify(row) + ")'><i class='fas fa-pencil-alt mr-1'></i>编辑</button>";
                            }
                            if(permissions.indexOf("permission:del") != -1) {
                                htmlOpt += "<button type='button' class='btn btn-danger btn-sm ml-2' onclick='deletePermission(" + row.permissionId + ")'><i class='fas fa-trash mr-1'></i>删除</button>";
                            }
                            htmlOpt += "</div>";
                            return htmlOpt;
                        }}
                ]
            });

            // 为DataTable添加序号列
            datatable.on('draw.dt', function() {
                //给第一列编号
                datatable.column(1).nodes().each(function(cell, i) {
                    cell.innerHTML = "<b>" + (i+1) + "</b>";
                });
            });


            // 查询按钮、复选框事件
            $("#btnFindPermissions").click(function() {
                 var param = {
                     permissionTitle: $("#sysPermissionTitle").val()
                 }
                // 重新加载查询参数并执行查询
                datatable.settings()[0].ajax.data = param;
                //datatable.ajax.reload();
                datatable.draw();
            });

            // 保存按钮单击事件
            $("#btnSavePermission").click(function() {
                var permissionTitle = $("#dlgPermissionTitle").val();
                var permissionCode = $("#dlgPermissionCode").val();
                var permissionAvailable =$("#dlgPermissionAvailable").val();
                console.log(permissionAvailable);
                if(permissionTitle == "" || permissionCode == "" || permissionAvailable == "") {
                    myAlert("权限信息输入不完整！")
                    return;
                }
                $.ajax({
                    type: "POST",
                    url:  saveUrl,
                    data: $("#frmPermission").serialize(),
                    error: function() {
                        myAlert("出错啦！权限不足？");
                    },
                    success: function(result) {
                        if(result.status == 1) {
                            $("#modal-permission").modal("hide");
                            var title = $("#dlgPermissionTitleWnd").html();
                            if(title == "新增权限") {
                                // 添加时，跳转到最后一页
                                datatable.page("last").draw("page");
                            } else {
                                // 重新加载数据, 但是保持原来的分页参数
                                datatable.ajax.reload(null, false);
                            }
                        } else {
                            myAlert(result.message);
                        }
                    },
                    dataType: "json"
                });
            });


        });

        // 添加一个新权限
        function newPermission() {
            saveUrl = "/permissionInfo/saveSysPermission";
            $("#modal-permission input").val("");
            $("#dlgPermissionTitleWnd").html("新增权限");
            $("#modal-permission").modal("show");
        }

        // 编辑（修改）权限
        function editPermission(permission) {
             saveUrl = "/permissionInfo/saveSysPermission?id=" + permission.permissionId;
            $("#dlgPermissionTitle").val(permission.permissionTitle);
            $("#dlgPermissionCode").val(permission.permissionCode);
            $("#dlgPermissionAvailable").prop("checked", permission.permissionAvailable);
            $("#dlgPermissionTitleWnd").html("编辑权限");
            $("#modal-permission").modal("show");
        }

        // 删除权限
        function deletePermission(permissionId) {
            Swal.fire({
                title: '确定吗？',
                text: "一旦删除，数据将不可恢复！",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#dd3333',
                confirmButtonText: '确定',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.value) {
                    $.post("/permissionInfo/deleteSysPermission", {permissionId: permissionId}, function(data){
                        if(data.status == 1) {
                            // 重新加载数据, 但是保持原来的分页参数
                            var datatable = $('#tablePermissions').DataTable();
                            datatable.ajax.reload(null, false);
                        } else {
                            Swal.fire('失败！', data.message, 'error');
                        }
                    });
                }
            });
        }

	</script>	
</body>
</html>
