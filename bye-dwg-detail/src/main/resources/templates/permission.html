<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/head :: common_head(~{::title}, ~{})">
    <title>权限管理</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <nav th:replace="common/navigation :: common_navbar">
        </nav>
        <!-- Main Sidebar Container -->
        <aside th:replace="common/navigation :: common_sidebar">
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>权限列表</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="/index">主页</a></li>
                                <li class="breadcrumb-item">权限</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-info card-outline">
                        <div class="card-header">
                            <div class="clearfix">
                                <div class="float-left">
                                    <form>
                                        <div class="form-row align-items-center">
                                            <div class="col-auto">
                                                <label class="sr-only" for="txtSysPermissionTitle">权限名称</label>
                                                <div class="input-group mb-2">
                                                    <input type="text" class="form-control" id="sysPermissionTitle" placeholder="请输入权限名称...">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-info" type="button" id="btnFindPermissions"><i class="fas fa-search"></i>&nbsp;查询</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>

                                </div>
                                <div class="float-right row">
                                    <div class="col" shiro:hasAnyPermissions="permission:add">
                                        <button class="btn btn-info" type="button" id="btnNewPermission" onclick="newPermission()">
                                            <i class="fas fa-key mr-1"></i>添加权限
                                        </button>
                                    </div>
                                    <div id="divButtons" class="mr-2"></div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="tablePermissions" class="table table-hover table-striped row-border">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>#</th>
                                    <th>权限名称</th>
                                    <th>权限字符串</th>
                                    <th>是否可用</th>
                                    <th></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- 新建或编辑零件对话框 -->
        <div class="modal fade" id="modal-permission">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="dlgPermissionTitleWnd">管理权限</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- form start -->
                    <form class="form-horizontal" id="frmPermission">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="dlgPermissionTitle" class="col-sm-2 col-form-label">名称：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control is-warning" id="dlgPermissionTitle" name="permissionTitle" placeholder="权限名称">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dlgPermissionCode" class="col-sm-2 col-form-label">码串：</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control is-warning" id="dlgPermissionCode" name="permissionCode" placeholder="权限字符串">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dlgPermissionAvailable" class="col-sm-2 col-form-label">可用：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="dlgPermissionAvailable" name="permissionAvailable">
                                        <option value ="true">是</option>
                                        <option value ="false">否</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="button" class="btn btn-info" id="btnSavePermission">保存</button>
                            <button type="button" class="btn btn-default float-right" data-dismiss="modal">取消</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <!-- footer -->
        <footer th:replace="common/footer :: common_footer"></footer>        
    </div>
    <!-- ./wrapper -->    
	<div th:replace="common/footer :: common_js"></div>
	<!-- Datatables -->
	<script type="text/javascript" src="/plugins/datatables/jquery.dataTables.js"></script>
	<script type="text/javascript" src="/plugins/datatables/datatables-bs4/js/dataTables.bootstrap4.js"></script>
	<script type="text/javascript" src="/plugins/datatables/datatables-responsive/js/dataTables.responsive.min.js"></script>
	<script type="text/javascript" src="/plugins/datatables/datatables-responsive/js/responsive.bootstrap4.min.js"></script>	
	<!-- permission -->
	<script type="text/javascript" src="/js/pages/permission.js"></script>	
</body>
</html>
